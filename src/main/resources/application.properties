# ========================================
# SubTracker Application Configuration
# ========================================

# Database Configuration
db.url=jdbc:h2:./data/subscriptions;AUTO_SERVER=TRUE;MODE=MySQL
db.user=sa
db.password=
db.pool.max=10
db.pool.min=2

# Server Configuration
server.port=8080
server.upload.max-size=10485760

# Subscription Detection Configuration
subscription.min-occurrence=2
subscription.amount-tolerance=5.0
subscription.max-day-variance=5

# File Upload Configuration
upload.temp-dir=/temp
upload.allowed-extensions=csv,CSV

# Logging (handled by logback.xml)
# See logback.xml for detailed logging configuration